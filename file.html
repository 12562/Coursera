<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Threads Data Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Threads Data Analysis</h1>
        <p>Reviews for the new Threads app</p>
      </div>
    </div>
    <!-- Chart 1: Bubble Chart - Reviews by Platforms -->
    <div class="row">
      <div class="col-md-12">
        <h2>Reviews by Platforms</h2>
        <div id="bubbleChart"></div>
        <select id="platformDropdown"></select>
      </div>
    </div>

    <!-- Chart 2: Line Chart - Trends of Reviews -->
    <div class="row">
      <div class="col-md-12">
        <h2>Trends of Reviews</h2>
        <div id="lineChart">Mytext</div>
        <div id="line-chart"></div>
        <select id="platformTrendDropdown"></select>
      </div>
    </div>

    <!-- Chart 3: Bar Chart - Number of Comments -->
    <div class="row">
      <div class="col-md-12">
        <h2>Number of Comments</h2>
        <div id="barChart"></div>
        <select id="monthDropdown"></select>
      </div>
    </div>

  </div>

  <script src="file2.js"></script>

</body></html>
